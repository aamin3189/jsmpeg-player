<!DOCTYPE html>
<html>
  <head>
    <title>The JSMpeg Stream Client</title>
    <style type="text/css">
      *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        background-color: #000;
      }
      html,
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <canvas style="height: 100%; width: 100%" id="video-canvas"></canvas>
    <script type="text/javascript" src="jsmpeg.min.js"></script>
    <script type="text/javascript">
      var canvas = document.getElementById("video-canvas");
      let uxr = window.location.href;
      uxr = uxr.split("url=");
      var url = uxr[1];
      var player = new JSMpeg.Player(url, { canvas: canvas, autoplay: true });
    </script>
  </body>
</html>
